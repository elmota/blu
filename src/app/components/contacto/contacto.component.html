<div class="container main" id="contacto">
  <div class="row">
    <div class="col-md-12">
      <div class="center gap fade-down section-heading no-display animated fadeInDown appear">
        <h2 class="main-title">Contactenos</h2>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-8 offset-2">
      <form>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="correo@dominio.cl">
              <small id="emailHelp" class="form-text text-muted">Ingrese su correo electr√≥nico</small>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="exampleInputPassword1">Asunto</label>
              <select class="form-control" id="inputAsunto" placeholder="Mensaje"></select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="exampleInputPassword1">Mensaje</label>
              <textarea class="form-control" id="inputMensaje" placeholder="Mensaje"></textarea>
              <small id="emailHelp" class="form-text text-muted">Ingrese su consulta</small>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col text-right">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>
